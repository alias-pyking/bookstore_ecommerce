{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} Log In {% endblock title %}

{% block content %}

<h2> Log in</h2>
<form method="POST">
	{% csrf_token %}
	{{ form|crispy }}
	<a href="{% url 'account_reset_password' %}">Forgot Password</a> <br>
	<button type="submit" class="btn btn-success"> Log In</button>
</form>

{% endblock content %}
